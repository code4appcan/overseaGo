        function addMsg(param,hasRead){

        function toDetail(param,id){
            if(param[0]=="I"){
                var detail_id = param.substring(1);
                console.log(detail_id);
                //alert(detail_id);
                appcan.locStorage.setVal('detail_id',detail_id);
                appcan.window.open('detail','detail.html',10);
            } else {
                var scene_id = param.substring(1);
                //alert(scene_id);
                appcan.locStorage.setVal('scene_id',scene_id);
                appcan.window.open('scene','scene.html',10);
            }
            appcan.request.ajax({
                url : api + '/api/message/setToRead',
                type : 'POST',
                data:{
                     userId:userId,
                     messageIds:id
                },
                dataType : 'json',
                success : function(data) {
                    if(data.status==1){
                        uexWindow.evaluateScript('message',0,'uexWindow.reload();');
                        uexWindow.reload(); 
                    }
                }
             })
        } 
         function judgetime(time){
            var today=new Date();
            var nowtime=parseInt(today.getTime()/1000);       
            var overtime=moment(time, 'YYYY-MM-DDTHH:mm:ss.sssZ');
            var deadline=overtime.unix();
            var minus=nowtime-deadline;
           if((minus/86400)>1){   
               // var d="2015-12-16T06:27:19.189Z";
               var ctime=new Date(time);   
               var yy=ctime.getFullYear();
               var MM=ctime.getMonth()+1;
               var dd=ctime.getDate();  
               return yy+"-"+MM+"-"+dd;          
               // alert(ztime);
           }else if((minus/3600)>1){
               var hh=parseInt(minus/3600);
               return hh+"小时前";
               // alert(ztime);               
           }else if((minus/60)>1){
               var mm=parseInt(minus/60);
               return mm+"分钟前";
               // alert(ztime);               
           }else{
               return "0分钟前";
           }             
        }
