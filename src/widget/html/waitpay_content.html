        function DownCount() {
            var today = new Date();
            now = parseInt(today.getTime() / 1000);
            var over = [];
            for (var i = 0; i < arr.length; i++) {
                var overtime = moment(arr[i], 'YYYY-MM-DDTHH:mm:ss.sssZ');
                var deadline = overtime.unix();
                var minus = deadline - now;
                if (minus > 0) {
                    $("#time").html('<div style="color:#ADADAD">剩余</div><div class="ub ub-ac ub-pc time" id="hour' + i + '" style="margin-left: 0.5em"></div>：<div class="ub ub-ac ub-pc time" id="minute' + i + '"></div>：<div class="ub ub-ac ub-pc time" id="second' + i + '"></div>');
                    timechange(minus, i);
                } else {
                    $("#time").html('<div style="color:#F1F1F1;background-color:#B0B5B6;padding:.3em .7em;border-radius: .3em;font-size: 1em; ">已经结束</div>');
                }
            }
            window.setTimeout("DownCount()", 1000);
        }

        function timechange(minus, i) {
            CSecond = minus % 60;
            CMinute = parseInt(minus % 3600 / 60);
            CHour = parseInt(minus / 3600);
            if (CMinute < 10) {
                CMinute = "0" + CMinute;
            }
            if (CHour < 10) {
                CHour = "0" + CHour;
            }
            if (CSecond < 10) {
                CSecond = "0" + CSecond;
            }
            $("#hour" + i).html(CHour);
            $("#minute" + i).html(CMinute);
            $("#second" + i).html(CSecond);
        }

                    $("#balance").html(showBalance + "元");
                    //余额处更改可用余额
                    lastbalance = Math.ceil(balance - showBalance);
                    appcan.locStorage.setVal("lastbalance", lastbalance);
                    //存下付款后剩下的余额，以备补税付款的时候取用
                    lastCheap += showBalance//余额算进优惠里面

                } else {
                    showBalance = balance;
                    //否则的话，可用余额显示就是从用户处获取到的总余额
                    $("#balance").html(showBalance + "元");
                    lastCheap += balance;
                    //余额算进优惠券里面
                    appcan.locStorage.setVal("lastbalance", 0);
                    //存下付款后剩下的余额，以备补税付款的时候取用
                }
                var data = Number(lastCheap + couponPrice);
                $("#cheap").html("￥" + data);
                last = Math.ceil(totalPrice - data);
                $("#totalPrice").html("￥" + last);
            } else {
                if (balance > Number(totalPrice - couponPrice - cheap)) {
                    showBalance = Number(totalPrice - couponPrice - cheap);
                    //显示可用余额就是总金额-优惠券-积分
                    $("#balance").html(balance + "元");

                    lastCheap -= showBalance//余额算进优惠里面

                } else {

                    //余额处更改更用余额
                    lastCheap -= balance;
                    //余额算进优惠券里面
                    appcan.locStorage.setVal("lastbalance", balance);
                    //存下付款后剩下的余额，以备补税付款的时候取用
                }
                // lastCheap-=balance;
                var data = Number(lastCheap + couponPrice);
                $("#cheap").html("￥" + data);
                last = Math.ceil(totalPrice - data);
                $("#totalPrice").html("￥" + last);
            }

                $("#paymode").append(html);
            } else {
                $("#paymode").empty();
                var html = '';
                html += '<div class="ub ub-ac ub-pc" style="width: 100%;line-height: 3em;color: #999999">支付方式</div>' + '<div class="ub ub-f1" style="padding: .5em;">' + '<ul style="width:100%;padding-bottom: .5em;">' 
                + '<li style="width:31%;display: inline-block;margin-left: 1.5%;text-align: center" onclick="pay();">' 
                + '<img src="../image/alipay.png" style="height:2.2em"/>' 
                + '<div class="ub ub-ac ub-pc" style="width:100%;line-height: 2.4em;">支付宝</div>' 
                + '</li>' + '<li style="width:31%;display: inline-block;margin-left: 1.5%;text-align: center" onclick="weixinpay();">' 
                + '<img src="../image/weixin.png" style="height:2.8em"/>'

                $("#paymode").append(html);
            }
        })

            appcan.request.ajax({
                url : api +'/api/trans/pay/',
                type : 'post',
                dataType : 'json',
                data : {
                    "orderId" : orderId,
                    "originAmount" : originAmount,
                    "rate" : payRate,
                    "priceCode" : priceCode,
                    "money" : showBalance,
                    "score" : points,
                    "action" : 1,
                    "userCouponId" : couponPrice //非必须
