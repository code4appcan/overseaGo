<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
         <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
         <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/content.css">
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body class="um-vp" style="background-color: #fff" ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh ub bc-head-m">
                <div class="nav-btn blue" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut  bc-text ub-f1 ulev-3 ut-s tx-c" tabindex="0">提交订单</h1>
                <div class="nav-btn blue" id="nav-right"></div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l " style="background-color: #F2F2F2">

            </div>        
            <!--content结束-->
            <div id="footer">
                <div class="ub ub-f1" style="height: 2em;background-color: #FFFFFF;padding: .68em;border-top: 1px solid #DDDDDD">
                   <div style="margin-left: 30%;width: 8.5em;line-height: 2.2em;" class="ub">   
                       <div class="">预计</div>               
                       <span style="color:#FF0D57">￥</span>
                       <div class="" style="color:#FF0D57" id="local"></div>元   
                   </div>
                   <div id="submit" class="ub ub-ac ub-pc ulev-3 ub-img3" style="width:5em;padding:0 .5em;height: 2em;border-radius:.2em;color:#fff;background-color:#00C1F9;float: right">
                                                提交
                    </div>
                </div>     
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/main.js"></script>
    </body>
    <script>
    
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "order_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        });
        appcan.button(".nav-btn", "btn-act", function() {
            uexWindow.evaluateScript('root','0','a()');
            uexWindow.evaluateScript('shopping','0','a()');
            appcan.locStorage.remove("GoodsObj");
            
            appcan.window.close(-1);
        })
        var flag=true;
        appcan.button("#submit", "btn-act", function() {
            if(flag){
                flag=false;
                uexWindow.evaluatePopoverScript('order','content','sendDatas()');
                flag=true; 
            }
        })
        function localPrice(price){
           $('#local').html(price); 
        }
    </script>
</html>
