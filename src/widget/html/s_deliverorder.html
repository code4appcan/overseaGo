<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
         <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
         <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/content.css">
        <link rel="stylesheet" href="../css/common.css">
        <script src="../js/main.js"></script>
        
    </head>
    <body class="um-vp" style="background: #fff" ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh ub bc-head-m">
                <div class="nav-btn blue" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut  bc-text ub-f1 ulev-3 ut-s tx-c" tabindex="0">等待卖家发货</h1>
                <div class="nav-btn blue" id="nav-right"></div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l " style="background-color: #F2F2F2">

            </div>        
            <!--content结束-->
            <div id="footer">
                <div class="ub ub-f1" style="height: 2em;background-color: #FFFFFF;padding: .68em .1em;border-top: 1px solid #DDDDDD">
                   <div class="ub ub-f1" id="total" style="margin-left:.5em;width: 8.5em;line-height: 2.2em;">
                   </div>
                   <div onclick="travel();" class="ub ub-ac ub-pc ulev-3 concern" style="padding:0 .1em;">
                                                已购
                    </div>
                    <div onclick="deliver();" class="ub ub-ac ub-pc ulev-3 concern1" style="padding:0 .1em;">
                                                发货
                    </div>
                </div>     
            </div>

        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
    </body>
    <script>
    var orderid;
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "s_deliverorder_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
           
            var i=appcan.locStorage.getVal("forder");            
            var orderdata=JSON.parse(appcan.locStorage.getVal("forderdata"+i));
           // console.log(orderdata);
            orderid=orderdata._id;            
            var total=0;
            var items_len=orderdata.items.length;
            var totalitems =0;
            for(var j=0;j<items_len;j++){
               var price=orderdata.items[j].item.price;
               var count=orderdata.items[j].count;
               var rate=orderdata.items[j].item.rate;
               var lastprice=Math.ceil(price*rate*1.15);
               totalitems+=lastprice*count; 
            }
            //alert(totalitems);
            var  taxprice=0; 
            if(orderdata.tax){
                 taxprice=orderdata.tax.taxAmount;
                 total=totalitems+Number(taxprice);
            }else{
                total=totalitems;
            }
            // var html="";
            // html+='预计<span style="color:#FF0D57">￥'+total+'</span>元   ';
            // $("#total").append(html);
            //alert(total);
            if(orderdata.finalAmount){
                //alert(orderdata.finalAmount+","+taxprice);                
                // var finalprice=Math.ceil(orderdata.finalAmount*rate*1.15);
                var finalprice=Math.ceil(orderdata.finalAmount);                
                finaltotal=Number(finalprice)+Number(taxprice);
                var html="";
                html+='调价后总计: <span style="color:#FF0D57">￥'+finaltotal+'</span>';
                $("#total").append(html);
                //alert(finaltotal);
            } else{
                var html="";
                html+='总计：<span style="color:#FF0D57">￥'+Math.ceil(total)+'</span>';
                $("#total").append(html);
                //alert(total);
            } 
            
            
        });
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })
        function travel() {             
            appcan.locStorage.setVal('orderid',orderid);        
            appcan.window.open('buied_s', 'buied_s.html', 10);        
        }
        function deliver(){ 
            var countryCode=appcan.locStorage.getVal("countryCode");
            if(countryCode==0){
                //alert("请先授权海外购通过网络或卫星对您的手机定位！");
                var alertcontent="请开启【海外购】定位服务，以便在您使用期间获取您发货的位置信息！";
                appcan.locStorage.setVal("alertcontent",alertcontent);
                appcan.frame.open("alertPop","alertPop.html");
            }else if(countryCode=="CN"){
                var i=appcan.locStorage.getVal("buied");
                if(i==2){
                    appcan.locStorage.setVal("orderid",id);  
                    appcan.window.open('deliver_s', 'deliver_s.html', 10);
                }else{
                    //alert("请完善已购信息！");
                    var alertcontent="请完善已购信息！";
                    appcan.locStorage.setVal("alertcontent",alertcontent);
                    appcan.frame.open("alertPop","alertPop.html");
                }    
            }else {
                //alert("只有在国内才能发货！");  
                appcan.locStorage.setVal("reminder", "3");
                appcan.window.open("reminder","reminder.html",10);
            }  
            // appcan.locStorage.setVal('orderid',orderid);
            // appcan.window.open('deliver_s', 'deliver_s.html', 10);        
        }
    </script>
</html>
