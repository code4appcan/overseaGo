    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "shopping_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        });
        appcan.button("#nav-left", "btn-act", function() {
            uexWindow.evaluatePopoverScript("cart", "content", "shoppingTrolley()");
            appcan.window.close(-1);
        })
        function edit(){
            var action = $('#changeEdit').html();
            if (action == '编辑') {
                $('#changeEdit').html('完成');
               uexWindow.evaluatePopoverScript("shopping", "content", "removeUhide()");
                
            } else if (action == '完成') {
                $('#changeEdit').html('编辑');
                uexWindow.evaluatePopoverScript("shopping", "content", "addUhide()");
            }
        }
