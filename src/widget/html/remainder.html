<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
         <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
         <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="../css/content.css">
        <link rel="stylesheet" href="../css/common.css">
        
    </head>
    <body class="um-vp" style="background: #fff" ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh ub bc-head-m">
                <div class="nav-btn blue" id="nav-left"><div class="fa fa-angle-left fa-2x"></div> </div>
                <h1 class="ut  bc-text ub-f1 ulev-3 ut-s tx-c" tabindex="0">账号余额</h1>
                <div class="nav-btn blue" id="nav-right">提现</div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l " style="background-color: #F2F2F2;line-height: 1.6em">
                <div class="ub ub-ver" style="color:#A2A2A2">                
                   <div class="ub ub-ac ub-pc ub-ver ub-f1" style="padding: .7em;background: #FFFFFF;margin: .5em">                    
                        <img src="../image/Money.png" style="width: 1.6em;" />
                        <p id="remainder" style="color: #FF2266"></p>
                        <p id="moneyInTrans" style="color: #FF2266"></p>
                        <p>购买商品可以使用哦</p>
                    </div>
                    <div class="ub ub-ver ub-f1" style="margin: .5em 1em;">  
                       <p style="color:#333333;margin-top:.5em"> 如何获取零钱：</p>
<p>1、卖家成功发布现场购活动后，买家完成下单、付款、收货后，系统将订单中卖家应得的金额转入卖家零钱中；</p>
<p>2、卖家应获金额=商品价钱+商品价钱x10%；</p>

<p style="color:#333333;margin-top:.5em">如何提现：</p>
<p>卖家获得零钱后，点击“提现”进入提现页面，填写支付宝账号及支付宝认证姓名后提交信息，系统将会转账到卖家支付宝账户中。</p>
                    </div>
                </div>     
            </div>        
            <!--content结束-->
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
    </body>
    <script>    
        var money=appcan.locStorage.getVal("money");
        var moneyInTrans=appcan.locStorage.getVal("moneyInTrans");
        appcan.ready(function() {  
            $("#remainder").html("￥"+Number(money));
            $("#moneyInTrans").html("<span style='color:#A2A2A2'>交易中的金额：</span>￥"+Number(moneyInTrans));
        });
        appcan.button(".nav-btn", "btn-act", function() {
            this.id == "nav-left" && appcan.window.close(-1);
            if(this.id == "nav-right"){
                 var myalinum=appcan.locStorage.getVal("myalinum");
                 var cash=parseInt(money);
                //var cash=0;
                // alert(myalinum);
                if(myalinum==1){
                    if(cash==0){
                        //alert("余额不足！");
                        var alertcontent="余额不足！";
                        appcan.locStorage.setVal("alertcontent",alertcontent);
                        appcan.frame.open("alertPop","alertPop.html"); 
                    }else{
                        appcan.window.open("cash","cash.html",10);
                    }
                }else{
                    uexWindow.toast("0", "5", "为了您的钱款安全，请先设置支付宝收款账号", "2000");
                    setTimeout(function() {
                        appcan.window.open("myalinum","myalinum.html",10);  
                    }, 2000); 
                }
            };
        })
    </script>
</html>
