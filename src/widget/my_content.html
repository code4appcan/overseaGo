    <script>
      var userId=appcan.locStorage.getVal("userId");
      // alert("my"+userId);
        // var userId = "5699d882a5dc79c35cb8966c";
        appcan.ready(function() {               
            showMyData();
        });
        //my的方法
        function showMyData(){  

            appcan.request.ajax({//564f05aa88eb79982c4bf2ae
                url :api+'/api/user/me/'+userId,
                type : 'GET',
                dataType : 'json',
                success : function(data) {
                    if(data.status==1){
                        //alert("进来了");
                        var nickname= data.data.user.nickname;  
                        var img_url= api+data.data.user.avatar;                          
                        $("#myavatar").attr("src",img_url);                        
                        appcan.locStorage.setVal("myavatar",data.data.user.avatar);
                        $("#mynickname").html(nickname);
                        var sellerCount=data.data.user.seller.length;
                        var brandsCount=data.data.user.brand.length;
                        $("#sellerCount").html(sellerCount);
                        $("#brandsCount").html(brandsCount);
                        var count1=0;
                        var count2=0;
                        var count3=0;
                        var count4=0;
                        $("#CustomerWaitConfirm").addClass("uhide");
                        $("#CustomerWaitPay").addClass("uhide");
                        $("#CustomerWaitRecept").addClass("uhide");
                        for(var i=0;i<data.data.customerOrdersStat.length;i++){                           
                            var CustomerorderStatus=data.data.customerOrdersStat[i].orderStatus;
                            var Customercount=data.data.customerOrdersStat[i].count;
                            if(CustomerorderStatus==1){
                                //待确认订单
                                $("#CustomerWaitConfirm").removeClass("uhide");
                                $("#CustomerWaitConfirm").html(Customercount);                                
                            }
                            if(CustomerorderStatus==3||CustomerorderStatus==7){
                                //代付款
                                count4+=Customercount;
                                $("#CustomerWaitPay").removeClass("uhide");
                                $("#CustomerWaitPay").html(count4);
                            }
                            if(CustomerorderStatus==4||CustomerorderStatus==5||CustomerorderStatus==8){
                                //等卖家发货
                                 count1+=Customercount;
                                $("#CustomerWaitRecept").removeClass("uhide");
                                $("#CustomerWaitRecept").html(count1);
                            }                          
                        }
                        $("#SellerWaitConfirm").addClass("uhide");
                        $("#SellerWaitPay").addClass("uhide");
                        $("#SellerWaitSend").addClass("uhide");
                        $("#SellerWaitRecept").addClass("uhide");
                        for(var j=0;j<data.data.sellerOrdersStat.length;j++){                            
                            var sellerorderStatus=data.data.sellerOrdersStat[j].orderStatus;
                            var sellercount=data.data.sellerOrdersStat[j].count;
                            if(sellerorderStatus==1){
                                //待确认订单
                                $("#SellerWaitConfirm").removeClass("uhide");
                                $("#SellerWaitConfirm").html(sellercount);                                
                            }
                            if(sellerorderStatus==3||sellerorderStatus==7){
                                //代付款
                                count2+=sellercount;
                                $("#SellerWaitPay").removeClass("uhide");
                                $("#SellerWaitPay").html(count2);                                
                            }
                            if(sellerorderStatus==4||sellerorderStatus==8){
                                //等卖家发货
                                count3+=sellercount;
                                $("#SellerWaitSend").removeClass("uhide");
                                $("#SellerWaitSend").html(count3);
                            }
                            if(sellerorderStatus==5){
                                //等买家确认签收
                                $("#SellerWaitRecept").removeClass("uhide");
                                $("#SellerWaitRecept").html(sellercount);                                
                            }
                        }
                        //appcan.locStorage.setVal("exp",data.data.user.exp);
                        appcan.locStorage.setVal("money",data.data.user.money);
                        appcan.locStorage.setVal("score",data.data.user.score);
                        appcan.locStorage.setVal("moneyInTrans",data.data.user.moneyInTrans);  
                        if(data.data.user.account){
                            appcan.locStorage.setVal("myalinum",1);
                        }else{
                            appcan.locStorage.setVal("myalinum",0);                            
                        }                        
                    }        
                },
                error : function(errMessage) {
                    //alert("errMessage:"+JSON.stringify(errMessage));                         
                }
            }); 
        }
