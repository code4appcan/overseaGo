<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
         <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/appcan.icon.css">
        <link rel="stylesheet" href="css/appcan.control.css">
         <link rel="stylesheet" href="css/mystyle.css">  
         <link rel="stylesheet" href="css/content.css">
        <link rel="stylesheet" href="css/common.css">
    </head>   
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>      
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0" style="background-color: rgba(0,0,0,0);">
            <div id='content'><!--class="ub-con ub-img" style="background-image:url(image/openscene.png)"  -->
               <img src="image/openscene.png" style="width: 100%;height: 100%">
            </div>
        </div>
        <script src="js/appcan.js"></script>
        <script src="js/appcan.control.js"></script>

    </body>
    <script>
        appcan.ready(function() {
            var w;       
            uexDevice.getInfo('2');
            uexDevice.cbGetInfo=function (opCode,dataType,data){
                // alert(data);
                var devicename=JSON.parse(data).manufacturer;//JSON.parse    
                if(devicename=="samsung"){
                    w=screen.availWidth*2/3; 
                }else{
                    w=screen.availWidth; 
                }                    
            }
            $("#content").css("width",w+"px");
            // css("height",h+"px"); 
        });
        $("#content").click(function(){   
            appcan.locStorage.setVal('first','0');
            appcan.frame.close('firstscene');    
        })

    </script>
</html>
