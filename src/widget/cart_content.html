        function timechangeMy(minus,i){
            CSecond=minus%60;
            CMinute=parseInt(minus%3600/60);
            CHour=parseInt(minus/3600);
            if(CMinute<10)
            {
                CMinute="0"+CMinute;
            }
            if(CHour<10)
            {
                CHour="0"+CHour;
            }
            if(CSecond<10)
            {
                CSecond="0"+CSecond;
            }  
            $("#hourMy"+i).html(CHour);
            $("#minuteMy"+i).html(CMinute);
            $("#secondMy"+i).html(CSecond); 
        }
